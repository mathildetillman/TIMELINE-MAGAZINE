<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline Mag</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/Logo.svg" />
    <link id="articlestyle" rel="stylesheet" href="./styles/1500.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <script src="articles.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="header"></div>
      <!-- Change Style -->
      <div class="change-style">
        <p class="style">Style:</p>
        <button class="style-button" onclick="changeStyle('./styles/1500.css')">
          1500
        </button>
        <button class="style-button" onclick="changeStyle('./styles/2000.css')">
          2000
        </button>
      </div>
      <!-- Pagination -->
      <div class="pagination">
        <button class="style-button" onclick="changeArticle(-1)">&larr;</button>
        <button class="style-button" onclick="changeArticle(1)">&rarr;</button>
      </div>
      <!-- Main content -->
      <div id="main-content">
        <div id="metadataviewer">
          <!-- <h3>Metadata</h3> -->
          <button type="button" class="collapsible">People</button>
          <div class="content" id="person"></div>
          <button type="button" class="collapsible">Places</button>
          <div class="content"></div>
          <button type="button" class="collapsible">Events</button>
          <div class="content"></div>
          <button type="button" class="collapsible">Concepts</button>
          <div class="content"></div>
        </div>
        <section id="currentArticle"></section>
      </div>
      <!-- Footer -->
      <div id="footer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
