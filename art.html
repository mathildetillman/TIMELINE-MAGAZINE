<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="issue" content="art" />
    <title>Timeline Mag</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="images/Logo.svg" />
    <link id="articlestyle" rel="stylesheet" href="./styles/2030.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="header"></div>
      <div class="sub-header">
        <!-- Change Style -->
        <div class="change-style">
          <p class="style">Style:</p>
          <button
            id="button-1500"
            class="style-button"
            onclick="changeStyle('1500')"
          >
            1500
          </button>
          <button id="button-1900" class="style-button" onclick="changeStyle('1900')">
            1900
          </button>
          <button
            id="button-2000"
            class="style-button"
            onclick="changeStyle('2000')"
          >
            2000
          </button>
          <button id="button-2030" class="style-button active-style" onclick="changeStyle('2030')">
            2030
          </button>
        </div>
        <!-- Pagination -->
        <div class="pagination">
          <button class="style-button" onclick="changeArticle(-1)">
            &larr;
          </button>
          <button class="style-button" onclick="changeArticle(1)">
            &rarr;
          </button>
        </div>
      </div>
      <!-- Main content -->
      <div id="main-content">
        <div id="metadataviewer">
          <!-- <h3>Metadata</h3> -->
          <div id="info-box"></div>
          <button type="button" class="collapsible">People</button>
          <div class="content" id="person"></div>
          <button type="button" class="collapsible">Places</button>
          <div class="content" id="place"></div>
          <button type="button" class="collapsible">Events</button>
          <div class="content" id="event"></div>
          <button type="button" class="collapsible">Concepts</button>
          <div class="content" id="concept"></div>
        </div>
        <section id="currentArticle"></section>
      </div>
      <!-- Footer -->
      <div id="footer"></div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="articles.js"></script>
    <script src="script.js"></script>
  </body>
</html>
